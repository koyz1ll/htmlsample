<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /* 以下是CSS像素 */
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <!-- 
        像素：
            - 评论是由一个一个发光的小点构成，这一个个的小点就是像素
            - 分辨率：1920 x 1080 说的就是屏幕中小点的数量
            - 前端开发中像素要分成两种情况：CSS像素和物理像素
            - 物理像素：上诉所说的小的点点就属于物理像素
            - CSS像素：编写网页时，我们所用的像素都是CSS像素
                - 浏览器在显示网页时，需要将CSS像素转换为物理像素然后再呈现
                - 一个CSS像素最终由几个物理像素显示由浏览器决定
                - 默认情况下，在pc端，一个CSS像素 = 一个物理像素
                
        视口（viewport）
            - 视口就是屏幕中用来显示网页的区域
            - 可以通过查看视口大小，来观察CSS像素和物理像素的一个比值
            - 默认情况下：
                视口宽度 1920px（CSS像素）
                        1920px（物理像素）
                        - 此时CSS像素和物理像素比是1:1
            - 放大两倍情况：
                视口宽度 960px（CSS像素)
                        1920px(物理像素)
                        - 此时CSS像素和物理像素比是1:2
            - 可以通过改变视口大小，来改变CSS像素和物理像素之间的比值
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- device-width 表示设备的宽度（完美视口） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认的视口大小是980
            默认情况下，移动端的像素比 980/移动端宽度
            如果我们在网页中编写移动端代码，这样在980的视口下，像素比是非常不好的
                导致网页中的内容非常小
            编写移动端页面时，必须要确保有一个比较合理的像素比
                1css像素 对应 2个物理像素
                1css像素 对应 3个物理像素

            - 可以通过meta标签来设置视口大小

                将网页的视口设置为完美视口
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                结论:以后再写移动端的页面，就把上边这个玩意先写上
            
     -->
    <div class="box1"></div>
</body>
</html>

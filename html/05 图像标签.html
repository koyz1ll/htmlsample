<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>br hr img 三个单标签</h1>
    <h3>1.基本的图片插入方式</h3><hr />
    <img src="images/me.jpg"/>
    <h3>2.带alt属性的图片</h3><hr />
    <img src="images/me1.jpg" alt="我的照片"/>
    <h3>3.带title属性的图片</h3><hr />
    <img src="images/me.jpg"  title="我的照片"/>
    <h3>4.带宽度属性的图片，高度等会比例缩放</h3><hr />
    <img src="images/me.jpg" style="width: 200px;"/>
    <h3>5.带边框属性的图片</h3><hr />
    <img src="images/me.jpg" border=20px/>
</body>
</html>

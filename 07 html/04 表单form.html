<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form的属性
            -action 表单要提交的服务器地址
     -->
    <form action="target.html">
        <!-- 
            文本框
            注意:数据要提交到服务器中，必须腰围元素滞定一个name
         -->
        文本框：<input type="text" name="test">
        <br><br>
        密码框：<input type="password" name="password">
        <br><br>

        <!-- 
            单选按钮 
                - 选择框，必须指定value属性最终会
                - checked可以将单选按钮设置为默认选中
        -->
        单选框：
        <input type="radio" name="g1" value="a">
        <input type="radio" name="g1" value="b" checked>

        <br><br>

        <!-- 
            多选框
         -->
         多选框：
         <input type="checkbox" name="test" value="1" checked>
         <input type="checkbox" name="test" value="2" checked>
         <input type="checkbox" name="test" value="3" checked>

        <br><br>
         下拉列表:
        <select name="哈哈" id="">
            <option value="i">选项1</option>
            <option value="ii" selected>选项2</option>
            <option value="iii">选项3</option>
        </select>
        <br><br>
        <!-- 
            提交按钮
         -->
        <input type="submit" value="登录">
    </form>
</body>
</html>

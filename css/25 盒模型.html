<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        内容区 content
        边框 border
        内边距 padding
        外边距 margin 
        */
        .box1{
            /*
            width heigth设置的是内容区
            */
            border: 10px solid orange;
            width: 200px;
            height: 200px;
            background-color: #bfa;
            padding: 20px 20px;
            margin: 50px;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
    <div class="box1">
        <div class="inner"></div>
    </div>
    <div>aaa</div>
</body>
</html>

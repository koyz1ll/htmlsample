<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /* css原生支持变量的设置 */
            --color:#bfa;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: var(--color);
        }
        .box2{
            width: 100px;
            height: 100px;
            color: var(--color);
        }
        .box3{
            width: 100px;
            height: 100px;
            border: 10px solid var(--color);
        }
    </style>
</head>
<body>
    <!-- 
        less是css的预处理语言
            -less是css的增强版， 通过less可以编写更少的代码实现更强大的样式。
            -less中添加了许多的新特新：像对变量的支持，对mixin的支持。
            -less的语法大体上和css的语法一致，但是less中增添了许多对css的扩展
                所以浏览器无法直接执行less的代码那，要执行必须先将less转换为css，然后有浏览器执行
     -->
     <div class="box1"></div>
     <div class="box2">aaa</div>
     <div class="box3"></div>
</body>
</html>

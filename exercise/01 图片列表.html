<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/css/reset.css">
    <base target="_blank">
    <style>
        body{
            background-color:#F9EBD3;
        }
        .img-list{
            padding: 0px;
            width: 190px;
            height: 470px;
            overflow: hidden;
            list-style-type:none;
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        .img-list img{
            width: 100%;
        }
        .img-list li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="https://www.baidu.com"><img src="./images/01.png" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./images/02.png" alt=""></a>
        </li>
        <li>
            <a href="javascript:;"><img src="./images/03.png" alt=""></a>
        </li>
    </ul>
</body>
</html>
